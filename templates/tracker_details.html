{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top:2%;">
    <div class="row">
        <div class="text-center" style="margin-bottom: 1%;">
            <h2>{{ tracker.name }} - Tracker</h2>
        </div>
        <div class="col-md-6">
            <table class="table text-center">
                <thead>
                    <th>On</th>
                    <th>Value</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.log_time }}</td>
                        <td>{{ log.value }}</td>
                        <td>{{ log.notes }}</td>
                        <td>
                            <a href="{{ url_for('edit_tracker_log', t_id=tracker.tid, l_id=log.lid) }}"
                                class="link-success">
                                <!-- svg image for edit -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </a>
                            &nbsp; &nbsp;
                            <a href="{{ url_for('delete_tracker_log', t_id=tracker.tid, l_id=log.lid) }}"
                                class="link-danger">
                                <!-- svg image for delete -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('create_tracker_log', t_id=tracker.tid) }}" class="btn btn-outline-success">Log</a>
            <a href="/" class="btn btn-outline-success">Go to Index</a>
        </div>

        <div class="col-md-6" style="padding: 1%;">
            <img src="{{ url_for('static', filename='img/plot.png') }}" alt="tracker plot" height="480px" width="650px">
        </div>

    </div>
</div>

{% endblock %}
