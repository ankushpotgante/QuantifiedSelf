{% extends 'base.html' %}

{% block content %}
<div class="container text-center" style="margin-top: 10px;">
    <h1>Quantified Self</h1>
    <p>track and measure yourself!</p>
</div>

<div class="d-flex justify-content-center" style="margin-top:1%; position: relative;">
    <br>
    <div class="row" style="border:1px solid grey; padding: 2%;">
        <div>
            <h2>Register</h2>
            <br>
            <form action="/register" method="post">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name </label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name </label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>

            <div class="mb-3">
                <label for="uname" class="form-label">Username </label>
                <input type="text" class="form-control" id="uname" name="uname" required>
            </div>

            <div class="mb-3">
                <label for="passwd" class="form-label">Password </label>
                <input type="password" class="form-control" id="passwd" name="passwd" required>
            </div>

                <input type="submit" class="btn btn-primary" value="Register">
            </form>

            <p>Already have an account, <a href="/login">click here</a> to login</p>
        </div>
    </div>
</div>

{% endblock %}
